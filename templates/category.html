{% extends "base.html" %}
{% block title %}{{ category }} | {{ SITENAME }}{% endblock %}

{% block content %}
    <h2>Posts categorized under: {{ category }}</h2>
    <ul>
        {% for article in articles %}
            <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a> <small>(<time datetime="{{ article.date.isoformat() }}" pubdate>{{ article.locale_date }}</time>)</small></li>
        {% endfor %}
    </ul>
{% endblock %}
